<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with Coordinates</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Google Maps with Coordinates</h1>
    <div id="map"></div>

    <script>
        // Array of coordinates (latitude, longitude)
        const coordinates = [
            {lat: 40.7128, lng: -74.0060},  // New York
            {lat: 34.0522, lng: -118.2437}, // Los Angeles
            {lat: 51.5074, lng: -0.1278},   // London
            {lat: 35.6762, lng: 139.6503},  // Tokyo
        ];

        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: {lat: 0, lng: 0}
            });

            coordinates.forEach(coord => {
                new google.maps.Marker({
                    position: coord,
                    map: map
                });
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT9A7ox8MD-6kYir9_LEHVrWZ6kLDxEKI&callback=initMap" async defer></script>
</body>
</html>
